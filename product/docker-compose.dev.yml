version: '3.4'

services:
  postgres:
    container_name: blackthorn_ecommerce_product_db
    restart: always
    image: postgres:alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=product
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5433:5432
